<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Instagram</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
       
        <main>
            <section class="main-box" id="signUp">
                <img src="./logo.jpg" alt="fdgfd">
                <h4 style="font-family:Arial, Helvetica, sans-serif; color:gainsboro">Sign up to see photos and videos from your friends.</h4>
                <button id="fB" style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">Log in with Facebook</button>
                <h5>OR</h5>
                <input type="text" class="text-line" placeholder="Mobile Number or Email">
                <input type="text" class="text-line" placeholder="Full Name">
                <input type="text" class="text-line" placeholder="Username">
                <input type="text" class="text-line" placeholder="Password">
                <button id="signUpBut" style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">Sign up</button>
                <h5 style="font-family:Arial, Helvetica, sans-serif; color:gainsboro; font-size: 10px;">By signing up, you agree to our Terms , Data Policy and Cookies Policy .</h5>
            </section>
            <section id="login" class="mini-box">
                <h5>Have an account? <a href="https://www.instagram.com/accounts/login/?source=auth_switcher">Log in</a> </h5>
            </section>
            <section>
                <h5>Get the app.</h5>
            </section>
                
        </main>
        <footer>
            
        </footer>
    </body>
</html>
