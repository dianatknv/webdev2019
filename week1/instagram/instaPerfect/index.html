<!DOCTYPE html>
<html lang="en">
<head>
    <title>Diana's Instagram</title>
    <link rel = "stylesheet" href = "style.css" type = "text/css">
    <link rel="shortcut icon" href = "instaLogo.png"> 
</head>
<body>
        <div class = "leftSide">
           <img src="phone.png" alt="Instagram">
        </div>

        <div class = "rightSide">
            <div class="granica1">
            <div class = "img">
            <img src="instaWord.png" alt="Instagram icon" width = "420px">
            </div>
            <div class = "info">
                    <p>Sign up to see photos and videos <br> from your friends.</p>
                </div>
                <br>
                <br>
            <button class = "fbLogIn">
                Log in with Facebook
            </button>

            <h4>OR</h4>
            
            <br>
            <input type="text" class = "input" autofocus placeholder = "  Mobile Number or Email">
            <br>
            <input type="text" class = "input" autofocus placeholder="  Full Name">
            <br>
            <input type="text" class = "input" autofocus placeholder = "  Username">
            <br>
            <input type="password" class = "input" autofocus placeholder = "  Password">
            <br>
            <br>
            <button class = "fbLogIn">Next</button>
            <p class = "instruction">
                By signing up, you agree to our <br> <a href="https://help.instagram.com/581066165581870">Terms</a>, Learn how we collect, use <br>and share your data in our <a href="https://help.instagram.com/519522125107875">
                    Data <br>Policy</a> and how we use cookies<br>and similar technology in our<br> <a href="https://help.instagram.com/1896641480634370?ref=ig">Cookies Policy </a>.
            </p>
            </div>

            <div class = "granica2">
                <br>
                Have an account? <a href="https://www.instagram.com/accounts/login/?hl=en&source=auth_switcher">Log in</a>
            </div>

            <p class = "granica3">
                Get the app.
            </p>
            <table class = "appImg">
                <tr>
                    <td><img src="googlePlay.png" alt="Google Play"></td>
                    <td><img src="AppStore.png" alt="AppStore"></td>
                </tr>
            </table>
        </div>
        
</body>
</html>
